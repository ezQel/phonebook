<div class="text-end p-4 md:py-8 md:px-24 dark:text-white">
  <button (click)="toggleDarkMode()" class="btn me-3">
    @if (isDarkMode) {
    <mat-icon fontIcon="light_mode" />
    } @else {
    <mat-icon fontIcon="dark_mode" />
    }
  </button>
  <button (click)="openPreferences()" class="btn">
    <mat-icon fontIcon="settings" />
  </button>
</div>
